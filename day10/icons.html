<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Icon Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f5;
    }

    .icon {
      position: relative;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      background: #1877f2; /* Facebook Blue */
      color: white;
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    /* Stack effect (layers) */
    .icon::before,
    .icon::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: #1877f2;
      z-index: -1;
      transition: 0.3s;
    }

    .icon::before {
      transform: translateY(10px);
      opacity: 0.6;
    }

    .icon::after {
      transform: translateY(20px);
      opacity: 0.3;
    }

    /* Hover animation */
    .icon:hover {
      transform: translateY(-10px);
    }

    .icon:hover::before {
      transform: translateY(0px);
      opacity: 0.6;
    }

    .icon:hover::after {
      transform: translateY(10px);
      opacity: 0.3;
    }
  </style>
  <!-- Font Awesome CDN for Facebook Icon -->
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="icon">
    <i class="fab fa-facebook-f"></i>
  </div>
</body>
</html>
